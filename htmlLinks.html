  <body>
    <p>
      Html links are defined ny the <a href="www.google.com"> a-tag</a>the tag
      underlines the text that contains a link, and when selected the link
      redirects to the desired page.
    </p>
    <p>
      links can also open on a new tab
      <a href="google.com" target="_blank">For example</a>
    </p>
    <p>links can also go to parts of a single page <a href="p">to top</a></p>
    <p>
      links can also be created with buttons
      <a href="google.com"><button>Google</button> </a> or with images a
      <img
        src="https://images.app.goo.gl/RgN6az4unZGKGxvH7"
        alt=""
      />
    </p>
